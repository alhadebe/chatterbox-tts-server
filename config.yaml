server:
  host: 0.0.0.0
  port: 8884
  use_ngrok: false
  use_auth: false
  auth_username: user
  auth_password: password
  log_file_path: logs\tts_server.log
  log_file_max_size_mb: 10
  log_file_backup_count: 5
model:
  repo_id: chatterbox-turbo
tts_engine:
  device: cuda
  predefined_voices_path: voices
  reference_audio_path: reference_audio
  default_voice_id: Emily.wav
paths:
  model_cache: models
  output: outputs
generation_defaults:
  temperature: 0.8
  exaggeration: 1.3
  cfg_weight: 0.5
  seed: 4
  speed_factor: 1
  language: en
text_processing:
  split_text_enabled: true
  chunk_size: 240
audio_output:
  format: mp3
  sample_rate: 24000
  max_reference_duration_sec: 30
  save_to_disk: false
ui_state:
  last_text: "[gasp] This is a disaster! An absolute catastrophe! [groan] The souffl\xE9\
    \ has fallen, and with it, my will to live! [sigh] Twenty years I have trained\
    \ for this moment, and the universe conspires against me! [sniff] Do you smell\
    \ that? That's the aroma of defeat! Of crushed dreams! [cough] And also burnt\
    \ garlic, someone check station three! [clear throat] Listen to me, all of you!\
    \ We have forty-five minutes until the food critics arrive. [shush] Do you hear\
    \ that silence? That is the sound of our restaurant's reputation hanging by a\
    \ thread! [laugh] But you know what? I refuse to surrender! [chuckle] They thought\
    \ I was finished after the spaghetti incident of 2019, but I rose from those ashes\
    \ like a phoenix! A very well-seasoned phoenix! [gasp] Wait, who put cilantro\
    \ in the b\xE9arnaise?! [groan] This cannot be happening! [sigh] Okay, new plan.\
    \ Everyone, gather around. [sniff] We're going to rebuild this souffl\xE9 from\
    \ scratch, and it will be glorious! [cough] Or we'll all be looking for new jobs\
    \ tomorrow. [laugh] No pressure! Let's cook!\n"
  last_voice_mode: predefined
  last_predefined_voice: am_Ryan.wav
  last_reference_file: nyan.wav
  last_seed: 4
  last_chunk_size: 240
  last_split_text_enabled: true
  hide_chunk_warning: false
  hide_generation_warning: true
  theme: dark
  last_preset_name: "\u26A1 Turbo: The Overly Dramatic Chef"
ui:
  title: Chatterbox TTS Server
  show_language_select: true
  max_predefined_voices_in_dropdown: 50
debug:
  save_intermediate_audio: false
